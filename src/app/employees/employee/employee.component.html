<form [formGroup]="employeeService.form"] class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input matInput placeholder="Full Name" formControlName="fullName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile" formControlName="mobile">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group>
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Other<mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field>
          <mat-select placeholder="Department" formControlName="department">
            <mat-option>None</mat-option>
            <ng-container **ngFor="let department of departments">
              <mat-option value="{{ department.id }}">{{ department.value }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Hire date" formControlName="hireDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
        </div>

        <div class="button-row mr-2">
          <button mat-button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-button mat-raised-button color="warn">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
